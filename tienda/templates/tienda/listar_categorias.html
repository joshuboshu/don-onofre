<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr id="category-row-{{ categoria.id }}">
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nombre }}</td>
            <td>
                <button class="btn btn-danger delete-category-item" data-category-id="{{ categoria.id }}">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
