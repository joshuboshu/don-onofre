<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr id="category-row-{{ categoria.id }}">
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nombre }}</td>
            <td>
                <form id="delete-category-form-{{ categoria.id }}" 
                      action="{% url 'eliminar_categoria' categoria_id=categoria.id %}" 
                      method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="button" class="btn btn-danger delete-category-item" 
                            data-category-id="{{ categoria.id }}">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
